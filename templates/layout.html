<!DOCTYPE html>
<html>
  <head>
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="searchbox">
      <div class="left-align">
        <a id="menu-toggle" href="#" class="btn btn-medium"><i class="glyphicon glyphicon-menu-hamburger"></i></a>
        <a href="{{url_for('home')}}"><img id="logo" src="https://animixplay.to/assets/logo.png"></a>
        <input id="searchbar" class="form-control" autocomplete="off" type="text" placeholder="Search">
      </div>
      <div class="right-align"><a href="{{url_for('logout')}}"><button id="signinbtn" class="btn">Logout</button></a></div>
    </div>
    {% block content %} {% endblock %}

    <script>
      $('#menu-toggle').click(function(){
        $(this).find('i').toggleClass('glyphicon-menu-hamburger').toggleClass('glyphicon-remove');
      });
    </script>
  </body>
</html>
